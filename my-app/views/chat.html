<!DOCTYPE html>
<html>
<head>
	<title>Chatting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="css/style.css">
	<!-- font -->
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
	<!-- UIkit JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
</head>
<body>
	<div class="cont">
		<div class="demo">
			<div class="login" style="height: 600px; margin-top: 100px;">
				<div id="chatpanel" class="uk-panel uk-panel-scrollable uk-width-1-1" style="min-width: 100%; height: 600px;">
					<ul id = chatlog class="uk-list" style="color: white; font-size: 16px;" >
					</ul>
				</div>
				<form id="myform" style="position: relative">
					<div class="uk-margin-small-top">
						<div class="uk-inline uk-width-1-1">
							<button class="uk-form-icon uk-form-icon-flip" uk-icon="icon: comment" type="submit"></button>
							<input class="uk-input" type="text" id="msgForm" style="background-color: rgba(255, 255, 255, 0.6); color: black">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		$(function () {
			var socket = io();
			socket.emit("login", {
				username: "<%= username%>"
			});
			socket.on("login", function (data) {
				$("#chatlog").append("<li><strong>" + data + "</strong> has joined</li>");
			});
			socket.on("logout", function (data) {
				$("#chatlog").append("<li><strong>" + data + "</strong> has exited</li>");
			});
			socket.on("chat", function (data) {
				if(data.username == "<%=username%>") {
					$("#chatlog").append("<ul style='float: right;  opacity: 0.5; padding-left: 5px; padding-right:5px; border-radius: 5px;  margin: 10px; color: black; background-color: white; max-width: fit-content;'><li>" + data.msg + "</li></ul>");
					$("#chatlog").append("<li style='float: right'>" + hour + ":" + minute + "</li>");
					$("#chatlog").append("<li></li>");
				}
				else{
					$("#chatlog").append("<ul style='float: left;  opacity: 0.5; padding-left: 5px; padding-right:5px; border-radius: 5px;  margin: 10px; color: black; background-color: white; max-width: fit-content;''><li><strong>" + data.username + "</strong>" + " : " + data.msg + "</li></ul>");
					$("#chatlog").append("<li>" + hour + ":" + minute + "</li>");
					$("#chatlog").append("<li></li>");
				}
				// Chatting panel scroll to bottom
				var objDiv = document.getElementById("chatpanel");
				objDiv.scrollTop = objDiv.scrollHeight;
			});
			$("form").submit(function (e) {
				e.preventDefault();
				var $msgForm = $("#msgForm");
				socket.emit("chat", {
					msg: $msgForm.val()
				});
				$msgForm.val("");
			});
		});
	</script>
	<script type="text/javascript">
		username = '<%= username%>';
	</script>
</body>
</html>
